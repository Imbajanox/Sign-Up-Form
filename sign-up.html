<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Imbajanox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/Norse-Bold.otf">
</head>
<body>
    <div class="container">   
        <div class="left-side">
            <div class="main-header"><img src="./images/odin-lined.png" alt=""><p>Imbajanox</p></div>
            <div class="picture-source">Photo by <a href="https://unsplash.com/de/fotos/person-die-das-schloss-knackt-Oal07Ai4oTk">Ariel</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <div class="top-text-wrapper">
                    <p class="title-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
                    <p class="title-text">Sign up <em>now </em> to get started</p>
                <p class="title-text-quote">You <em>know</em> you want to.</p>
                </div>
                
            </div>
            <div class="right-form">
                <h1>Let's do this!</h1>
                <form id="form">
                    
                    <div class="flex-wrapper">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">

                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <label for="password">Pasword</label>
                        <input type="password" id="password">
                    </div>

                    <div class="flex-wrapper">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">

                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number">

                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password">
                    </div>

                    

                    
                </form>
            </div>
            <div class="right-bottom">
                <input type="submit" form="form" value="Create Account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
